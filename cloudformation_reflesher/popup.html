<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      padding: 8px 16px;
      background-color: #ff9900;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #f08700;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
    }
    .status.running {
      background-color: #e6f3ff;
      color: #0066cc;
    }
    .status.stopped {
      background-color: #ffeae6;
      color: #cc0000;
    }
    .status.error {
      background-color: #fff0f0; /* より目立つ赤系の背景 */
      color: #d00000; /* 強い赤文字 */
      border: 1px solid #d00000; /* 赤い枠線 */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>AWS View Auto Refresher</h2>
    <div class="input-group">
      <label for="interval">更新間隔（秒）:</label>
      <input type="number" id="interval" min="1" value="3" style="width: 60px;">
    </div>
    <button id="toggleRefresh">開始</button>
    <div id="status" class="status stopped">停止中</div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
